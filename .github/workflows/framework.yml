name: framework

on:
  push:
    branches:
      - master
    paths:
      - "./framework/**"
  schedule:
    - cron: "0 23 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build framework image
        run: docker build ./framework/ --file ./framework/Dockerfile --tag tarscloud/framework:latest
